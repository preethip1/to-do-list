<html>

<head>
    <title> To-do-list </title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="outline">
        <div class="input">
            <input type="text" class="list" placeholder="Enter your task here">
            <img src="add icon.png" style="width: 20px;height:50px" button onclick="clicked()" class="add-button">
            </button>
        </div>
        <div class="output">
            <div class="to-be-completed"> To-be-completed list

                <ul id="tlist">

                </ul>
            </div>
            <div class="completed-list">Completed list
                <ul id="clist">
                </ul>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
